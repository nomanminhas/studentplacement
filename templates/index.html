<html lang="en">
<head>
    <title>Student Recruitment Prediction</title>
</head>
<body style="background-color: #852904; color: #37f807;">
    <div class="container">
        <h1>Student Recruitment Prediction</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required style="background-color: #0a0a0a; color: #f8f407;">
                <option value="Male" style="background-color: #5f5e5e; color: #07f0f8;">Male</option>
                <option value="Female" style="background-color: #5f5e5e; color: #07f0f8;">Female</option>
            </select><br><br>

            <label for="ssc_p">SSC Percentage:</label>
            <input type="number" id="ssc_p" name="ssc_p" required style="background-color: #0a0a0a; color: #f8f407;"><br><br>
            <label for="hsc_p">HSC Percentage:</label>
            <input type="number" id="hsc_p" name="hsc_p" required style="background-color: #0a0a0a; color: #f8f407;"><br><br>
            
            <label for="hsc_s">HSC Specialization:</label>
            <select id="hsc_s" name="hsc_s" required style="background-color: #0a0a0a; color: #f8f407;">
                <option value="Science" style="background-color: #5f5e5e; color: #07f0f8;">Science</option>
                <option value="Commerce" style="background-color: #5f5e5e; color: #07f0f8;">Commerce</option>
                <option value="Arts" style="background-color: #5f5e5e; color: #07f0f8;">Arts</option>
            </select><br><br>

            <label for="degree_p">Degree Percentage:</label>
            <input type="number" id="degree_p" name="degree_p" required style="background-color: #0a0a0a; color: #f8f407;"><br><br>
            
            <label for="degree_t">Degree Type:</label>
            <select id="degree_t" name="degree_t" required style="background-color: #0a0a0a; color: #f8f407;">
                <option value="Sci&Tech" style="background-color: #5f5e5e; color: #07f0f8;">Sci&Tech</option>
                <option value="Comm&Mgmt" style="background-color: #5f5e5e; color: #07f0f8;">Comm&Mgmt</option>
                <option value="Others" style="background-color: #5f5e5e; color: #07f0f8;">Others</option>
            </select><br><br>
            
            <label for="workex">Work Experience:</label>
            <input type="number" id="workex" name="workex" required style="background-color: #0a0a0a; color: #f8f407;"><br><br>
            <label for="etest_p">E-test Percentage:</label>
            <input type="number" id="etest_p" name="etest_p" required style="background-color: #0a0a0a; color: #f8f407;"><br><br>
            
            <label for="specialisation">Specialization:</label>
            <select id="specialisation" name="specialisation" required style="background-color: #0a0a0a; color: #f8f407;">
                <option value="Mkt&Fin" style="background-color: #5f5e5e; color: #07f0f8;">Mkt&Fin</option>
                <option value="Mkt&HR" style="background-color: #5f5e5e; color: #07f0f8;">Mkt&HR</option>
            </select><br><br>

            <label for="mba_p">MBA Percentage:</label>
            <input type="number" id="mba_p" name="mba_p" required style="background-color: #0a0a0a; color: #f8f407;"><br><br>
            <label for="model">Select Model:</label>
            <select id="model" name="model" style="background-color: #5f5e5e; color: #07f0f8;">
                <option value="Logistic Regression" style="background-color: #5f5e5e; color: #07f0f8;">Logistic Regression</option>
                <option value="Grid KNN" style="background-color: #5f5e5e; color: #07f0f8;">Grid KNN</option>
                </select>

            <div class="form-group" style="margin-top: 20px;">
                <button type="submit" style="background-color: #19191afd; color: #d007f8de;">Predict Placement</button>
            </div>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
